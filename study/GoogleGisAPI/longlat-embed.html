<!DOCTYPE html>
<html>
<head>
    <title>Jquery Moblile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script>
        $(function(){
            var Geo={};

            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(success,error);
            }

            function success(position){
                Geo.lat = position.coords.latitude;
                Geo.lng = position.coords.longitude;
                populateHeader(Geo.lat,Geo.lng);
            }

            function error(){
                console("Geocoder failed");

            }

            function populateHeader(lat,lng){
                $('#Lat').html(lat);
                $('#Long').html(lng);
            }
        })
    </script>
</head>
<body>
<div data-role="page" data-theme="a">

    <div data-role="header">
        <h1>Geo Location</h1>
    </div><!--header-->


    <div class="geo-coords">
        GeoLocation:<span id="Lat">Lat:...</span>
        <span id="Long">long:...</span>
    </div>

    <a href="./html5demo2.html" data-role="button" data-inline="true" data-ajax="false">back</a>



</div>
</body>
</html>
