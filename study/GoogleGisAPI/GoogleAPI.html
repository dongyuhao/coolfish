<!DOCTYPE html>
<html>
<head>
    <title>GoogleAPI</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry,places&amp;sensor=false"></script>
    <script>
        var configObj ={
             zoom:15,
            center:latlng,
            mapTypeControl:false,
            navigatorControlOptions:{
                style:google.maps.Navigation Controlstyle.SMALL
                },
                myType Id:google.maps.MapType Id.ROADMAP
        };

        var map=new google.maps.Map(document.getElementById("map"),configObj);
        </script>
</head>
<body>
div data-role="page" id="page1">
<div data-theme="b" data-role="header">
    <h4>
        Header
    </h4>
</div>
<div data-role="content">
    <a data-role="button" href="#page1" data-icon="alert" data-iconpos="right">
        Button
    </a>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Madison, WI&amp;zoom=14&amp;size=288x200&amp;markers=Madison, WI|&amp;sensor=false"
         width="288" height="200">
    <div data-role="fieldcontain">
        <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider">
            <option value="off">
                Off
            </option>
            <option value="on">
                On
            </option>
        </select>
    </div>
    <div data-role="fieldcontain">
        <label for="slider1">
            Value
        </label>
        <input id="slider1" type="range" name="slider" value="50" min="0" max="100"
               data-highlight="false">
    </div>
    <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="vertical">
            <legend>
                Choose:
            </legend>
            <input id="radio1" name="" value="" data-theme="c" type="radio">
            <label for="radio1">
                Option
            </label>
        </fieldset>
    </div>
    <input type="submit" value="Submit">
    <div data-role="fieldcontain">
        <label for="selectmenu1">
            Choose:
        </label>
        <select id="selectmenu1" name="">
            <option value="option1">
                Option 1
            </option>
        </select>
    </div>
</div>
<div data-theme="a" data-role="footer" data-position="fixed">
    <h3>
        Footer
    </h3>
</div>
</div>
</body>
</html>
